<!DOCTYPE HTML>

		<script type="text/javascript" src="script.js"></script>
		<link rel="stylesheet" type="text/css" href="style.css"/>

	<body>
		<div class="container">
			<h1>The Rudberg Antique Binary Teaching Toy</h1>
			<div class="box">

					<div class="block_col">

						<div id="e10" class="block"></div>
						<div id="e11" class="block"></div>
					</div>

					<div class="block_col">
						<div id="e12" class="block"></div>
						<div id="e13" class="block"></div>
						<div id="e14" class="block"></div>
						<div id="e15" class="block"></div>
					</div>
				</div>


				<div id="button_bar">
					<div id="button0" class="myButton">0</div>
					<div id="button1" class="myButton">1</div>
					<div id="button_enter" class="myButton">Enter</div>
